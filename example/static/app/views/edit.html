<div class="ctrl-wrapper" ng-controller="EditController as edit">
    <div class="1-column">
        <div class="row">
            <form name="form_ref" ng-submit="edit.edit_sync()" novalidate>
                <div class="control-group" ng-class="{ error: form_ref.name.$invalid }" >
                    <div class="controls">
                        <input type="text" placeholder="name" name="name" ng-model="edit.record.name"/>
                    </div>
                </div>
                <div class="control-group" ng-class="{ error: form_ref.text.$invalid }" >
                    <div class="controls">
                        <input ype="text" placeholder="text" name="text" ng-model="edit.record.text"/>
                    </div>
                </div>
                <div class="control-group" ng-class="{ error: form_ref.float_field.$invalid }" >
                    <div class="controls">
                        <input type="number" step="0.01" placeholder="float field" name="float_field" ng-model="edit.record.float_field"/>
                    </div>
                </div>
                <div class="control-group" ng-class="{ error: form_ref.decimal.$invalid }" >
                    <div class="controls">
                        <input  type="number" step="0.01" placeholder="decimal field" name="decimal" ng-model="edit.record.decimal"/>
                    </div>
                </div>
                <div class="control-group" ng-class="{ error: form_ref.integer.$invalid }" >
                    <div class="controls">
                        <input  type="number" step="1" placeholder="integer" name="integer" ng-model="edit.record.integer"/>
                    </div>
                </div>
                <div class="control-group" ng-class="{ error: form_ref.birthday.$invalid }" >
                    <div class="controls">
                        <input  type="date" placeholder="birthday" name="birthday" ng-model="edit.record.birthday"/>
                    </div>
                </div>
                <div class="control-group" ng-class="{ error: form_ref.boolean.$invalid }" >
                    <div class="controls">
                        <label>
                            True
                            <input  type="radio" placeholder="boolean" name="boolean" ng-model="edit.record.boolean" value="true"/>
                        </label>
                        <label>
                            False
                            <input  type="radio" placeholder="boolean" name="boolean" ng-model="edit.record.boolean" value="false" />
                        </label>
                    </div>
                </div>
                <div class="code-wrapper">
                    <code>
                        {{ edit.record }}
                    </code>
                </div>
                <button type="submit" class="button radius">Update</button>
            </form>
        </div>
    </div>
</div>
